<!DOCTYPE html>
<html>
<head>
    <title>Direct Data Test</title>
</head>
<body>
    <h1>Direct Data Test</h1>
    <div id="status">Testing direct fetch...</div>
    <div id="results"></div>

    <script>
        async function testDirectFetch() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');

            try {
                console.log('Testing direct fetch to /points.json');
                status.textContent = 'Fetching /points.json...';

                const response = await fetch('/points.json');
                console.log('Response:', response);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                status.textContent = 'Parsing JSON...';
                const data = await response.json();
                console.log('Data loaded:', data);

                status.textContent = 'Success!';
                results.innerHTML = `
                    <h3>✅ Data loaded successfully!</h3>
                    <p><strong>Total records:</strong> ${data.length}</p>
                    <p><strong>Sample record:</strong></p>
                    <pre style="background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(data[0], null, 2)}</pre>
                    <p><strong>Headers:</strong> ${Object.keys(data[0] || {}).join(', ')}</p>
                `;

            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'Error occurred';
                results.innerHTML = `
                    <h3>❌ Error loading data</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check the browser console for more details.</p>
                `;
            }
        }

        testDirectFetch();
    </script>
</body>
</html>
